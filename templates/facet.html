<div class="sb-item-label menu-item"><%= facet.label %></div>

<% _.forEach( facet.values, function ( value ) { %>
    <div class="facet-value">
        <div class="cb-ctr">
            <div class="cb">
                <div class="cmark">
                    <div class="cmark-left"></div>
                    <div class="cmark-right"></div>
                </div>
            </div>
            <div class="cb-label"><%= value.label %></div>
        </div>
    </div>
<% } ) %>
